<div class="mat-typography usf-root">
  <mat-toolbar>
    <mat-toolbar-row>
      <!-- <button mat-icon-button disableRipple class="usf-hamburger">
        <mat-icon (click)="sidenav.toggle()">menu</mat-icon>
      </button> -->

      <mat-icon class="usf-logo"></mat-icon>
      <div class="usf-vertical-spacer"></div>
      <h2 class="usf-title">{{ title | uppercase }}</h2>

      <span class="usf-spacer"></span>
      <div style="font-size: 15px" fxLayoutAlign="center">
        <mat-icon style="font-size: 25px">person</mat-icon>
        <span class="usf-subtitle"> {{ userName }}</span>
      </div>

      <button mat-icon-button disableRipple class="usf-icon pl-20 pr-20">
        <mat-icon>notifications</mat-icon>
      </button>

      <div class="usf-vertical-spacer"></div>
      <button
        mat-icon-button
        disableRipple
        class="usf-icon pl-20 pr-20"
        (click)="logOut()"
      >
        <mat-icon>logout</mat-icon>
      </button>

      <!-- <div>
        <a mat-button [routerLink]="'/accounts'"> Accounts </a>
        <a mat-button [routerLink]="'/create-account'"> Create Account </a>
        <a mat-button [routerLink]="'/contacts'"> Contacts </a>
        <a mat-button [routerLink]="'/create-contact'"> Create Contact </a>
        <a mat-button [routerLink]="'/activities'"> Activities </a>
        <a mat-button [routerLink]="'/create-activity'"> Create Activity </a>
      </div> -->
    </mat-toolbar-row>

    <mat-toolbar-row>
      <div>
        <a mat-button [routerLink]="'/report'"> Reporting </a>
      </div>
    </mat-toolbar-row>
  </mat-toolbar>

  <mat-sidenav-container>
    <mat-sidenav #sidenav>
      <mat-nav-list>
        <a mat-list-item [routerLink]="'/accounts'"> Accounts </a>
        <a mat-list-item [routerLink]="'/create-account'"> Create Account </a>
        <a mat-list-item [routerLink]="'/contacts'"> Contacts </a>
        <a mat-list-item [routerLink]="'/create-contact'"> Create Contact </a>
        <a mat-list-item [routerLink]="'/activities'"> Activities </a>
        <a mat-list-item [routerLink]="'/create-activity'"> Create Activity </a>
        <a mat-list-item (click)="sidenav.toggle()" href="" mat-list-item
          >Close</a
        >
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <div style="height: 88vh">
        <router-outlet></router-outlet>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
